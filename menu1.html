<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" type="text/css" href="node_modules/normalize.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family= Shrikhand-regular" rel="stylesheet"/>
    <link rel="stylesheet"  href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous"/> 
    
    <link rel="icon" href="images/logo/ohmyfood.png" />
    
    <title>ohmyfood Menu 1</title>
</head>

<body>

    <header >
        <!-- *****LOGO***** -->
        <div class="logo-header">
            <a href="./index.html"><i class="fas fa-arrow-left"></i></a>
            <img class="logo"  src="images/logo/ohmyfood@2x.svg" alt="ohmyfood">
        </div>
        <!-- *****HEADER***** -->
        <div class="menu-header">
            <div>La palette du goût <i class="fas fa-heart"></i></div>
        </div>
    </header>
    <main>
    <!-- ***** LISTE MENU ***** -->
        <section id="entree" >
            <h3 class="menu-title">ENTREES</h3>
            <div class="menus-container">
                <a class="menu-template load--1" >
                    <div class="menu-desc">
                        <div class="menu-name">Fricassée d'escargot</div>
                        <span>Au piment d'Espelette</span>
                        <div>25 €</div>  
                    </div>
                    <div class="menu-selection"><i class="fas fa-check-circle"></i></div>
                    
                </a>
                <a class="menu-template load--2" >
                    <div class="menu-desc">
                        <div class="menu-name">Foie gras de canard mi-cuit</div>
                        <span>Et ses copeaux de truffe noire</span>
                        <div>35 €</div>  
                    </div>
                    <div class="menu-selection"><i class="fas fa-check-circle"></i></div>
                </a>                
                <a class="menu-template load--3" >
                    <div class="menu-desc">
                        <div class="menu-name">Oeuf au plat</div>
                        <span>Assaisonné à la truffe sur lit de caviar</span>
                        <div>20 €</div>  
                    </div>
                    <div class="menu-selection"><i class="fas fa-check-circle"></i></div>
                </a>
            </div>
        </section>


    </main>
<!-- *****FOOTER***** -->
    <footer>
        <img  src="images/logo/ohmyfood@2x.svg" alt="ohmyfood">
        <ul >
            <li ><i class="fas fa-utensils"></i><a href="#"><b>Proposer un restaurant</b></a></li>
            <li ><i class="fas fa-handshake"></i><a href="#"><b>Devenir partenaire</b></a></li>
            <li><a href="#">Mentions légales</a></li>
            <li><a href="mailto:contact@ohmyfood.com">Contact</a></li>
        </ul>
    </footer>

</body>
